<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA Jersey Number Game</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 0.75rem;
    }

    .player-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #30363d;
      background-color: #010409;
      color: #f0f6fc;
      margin-bottom: 0.75rem;
    }

    button {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background-color: #238636;
      color: #ffffff;
      font-weight: 600;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    button.secondary {
      background-color: #30363d;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .status {
      margin-top: 0.5rem;
      min-height: 1.5rem;
      font-weight: 500;
    }

    .small {
      font-size: 0.85rem;
      color: #8b949e;
    }

    .summary {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #c9d1d9;
    }

    .link-row {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>NBA Jersey Number Game</h1>
    <p>
      I picked a group of well-known NBA players. For each round, I show you one player’s name, and
      you guess the jersey number they are most famous for wearing.
    </p>

    <h2>Current Player</h2>
    <p class="player-name" id="playerName"></p>

    <label for="guessInput" class="small">Guess this player's jersey number:</label>
    <input
      type="number"
      id="guessInput"
      min="0"
      max="99"
      placeholder="Type a jersey number (0–99)"
    />

    <div>
      <button id="guessBtn">Guess</button>
      <button id="newPlayerBtn" class="secondary">New Player</button>
      <button id="resetBtn" class="secondary">Reset Game</button>
    </div>

    <div class="status" id="statusMsg"></div>
    <p class="small" id="attemptsMsg"></p>
    <p class="summary" id="scoreMsg"></p>

    <div class="link-row">
      <a href="scratch.html">Back to Basketball Scratch Page</a> |
      <a href="index.html">Main Site</a>
    </div>
  </div>

  <script>
    const players = [
      { name: "Stephen Curry", number: 30 },
      { name: "LeBron James", number: 23 },
      { name: "Kevin Durant", number: 35 },
      { name: "Giannis Antetokounmpo", number: 34 },
      { name: "Nikola Jokic", number: 15 },
      { name: "Luka Doncic", number: 77 },
      { name: "Kobe Bryant", number: 24 },
      { name: "Michael Jordan", number: 23 },
      { name: "Jayson Tatum", number: 0 },
      { name: "Damian Lillard", number: 0 }
    ];

    let currentPlayer = null;
    let attemptsForCurrent = 0;
    let totalCorrect = 0;
    let totalRounds = 0;

    function pickRandomPlayer() {
      const index = Math.floor(Math.random() * players.length);
      return players[index];
    }

    function startNewRound() {
      currentPlayer = pickRandomPlayer();
      attemptsForCurrent = 0;
      document.getElementById("playerName").textContent = currentPlayer.name;
      document.getElementById("statusMsg").textContent =
        "Make a guess for this player's jersey number.";
      document.getElementById("attemptsMsg").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("guessBtn").disabled = false;
      document.getElementById("guessInput").focus();
    }

    function updateScoreMessage() {
      if (totalRounds === 0) {
        document.getElementById("scoreMsg").textContent = "";
        return;
      }
      document.getElementById("scoreMsg").textContent =
        "Players guessed correctly: " + totalCorrect + " out of " + totalRounds + ".";
    }

    function handleGuess() {
      const input = document.getElementById("guessInput");
      const value = Number(input.value);

      if (!currentPlayer) {
        document.getElementById("statusMsg").textContent =
          "Click New Player to start a round.";
        return;
      }

      if (!value && value !== 0) {
        document.getElementById("statusMsg").textContent =
          "Please enter a number between 0 and 99.";
        return;
      }

      if (value < 0 || value > 99) {
        document.getElementById("statusMsg").textContent =
          "Please enter a number between 0 and 99.";
        return;
      }

      attemptsForCurrent += 1;
      const status = document.getElementById("statusMsg");
      const attemptsMsg = document.getElementById("attemptsMsg");

      if (value === currentPlayer.number) {
        status.textContent =
          "Correct. " + currentPlayer.name + " is associated with number " + currentPlayer.number + ".";
        attemptsMsg.textContent = "Attempts this round: " + attemptsForCurrent + ".";
        totalCorrect += 1;
        totalRounds += 1;
        document.getElementById("guessBtn").disabled = true;
        updateScoreMessage();
      } else if (value < currentPlayer.number) {
        status.textContent = "That is too low. Try a higher number.";
        attemptsMsg.textContent = "Attempts this round: " + attemptsForCurrent + ".";
      } else {
        status.textContent = "That is too high. Try a lower number.";
        attemptsMsg.textContent = "Attempts this round: " + attemptsForCurrent + ".";
      }

      input.focus();
      input.select();
    }

    function resetGame() {
      totalCorrect = 0;
      totalRounds = 0;
      attemptsForCurrent = 0;
      document.getElementById("statusMsg").textContent =
        "Game reset. Click New Player to start again.";
      document.getElementById("attemptsMsg").textContent = "";
      document.getElementById("scoreMsg").textContent = "";
      document.getElementById("playerName").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("guessBtn").disabled = false;
    }

    document.getElementById("guessBtn").addEventListener("click", handleGuess);
    document.getElementById("newPlayerBtn").addEventListener("click", function () {
      if (currentPlayer && attemptsForCurrent > 0 && !document.getElementById("guessBtn").disabled) {
        totalRounds += 1;
        updateScoreMessage();
      }
      startNewRound();
    });
    document.getElementById("resetBtn").addEventListener("click", resetGame);

    document
      .getElementById("guessInput")
      .addEventListener("keyup", function (e) {
        if (e.key === "Enter") {
          handleGuess();
        }
      });

    startNewRound();
  </script>
</body>
</html>
