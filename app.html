<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 0.75rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #30363d;
      background-color: #010409;
      color: #f0f6fc;
      margin-bottom: 0.75rem;
    }

    button {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background-color: #238636;
      color: #ffffff;
      font-weight: 600;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    button.secondary {
      background-color: #30363d;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .status {
      margin-top: 0.5rem;
      min-height: 1.5rem;
      font-weight: 500;
    }

    .small {
      font-size: 0.85rem;
      color: #8b949e;
    }

    .link-row {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Number Guessing Game</h1>
    <p>
      Iâ€™m thinking of a number between <strong>1</strong> and <strong>100</strong>.
      See how quickly you can figure it out.
    </p>

    <label for="guessInput" class="small">Enter your guess:</label>
    <input
      type="number"
      id="guessInput"
      min="1"
      max="100"
      placeholder="Type a number from 1 to 100"
    />

    <div>
      <button id="guessBtn">Guess</button>
      <button id="resetBtn" class="secondary">Reset Game</button>
    </div>

    <div class="status" id="statusMsg"></div>
    <p class="small" id="attemptsMsg"></p>

    <div class="link-row">
      <a href="scratch.html">Back to Basketball Scratch Page</a> |
      <a href="index.html">Main Site</a>
    </div>
  </div>

  <script>
    let secretNumber;
    let attempts;

    function startGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("statusMsg").textContent =
        "Game started. Make a guess to begin.";
      document.getElementById("attemptsMsg").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("guessBtn").disabled = false;
      document.getElementById("guessInput").focus();
    }

    function handleGuess() {
      const input = document.getElementById("guessInput");
      const value = Number(input.value);

      if (!value || value < 1 || value > 100) {
        document.getElementById("statusMsg").textContent =
          "Please enter a whole number between 1 and 100.";
        return;
      }

      attempts += 1;
      const status = document.getElementById("statusMsg");
      const attemptsMsg = document.getElementById("attemptsMsg");

      if (value === secretNumber) {
        status.textContent = value + " is correct. Nice work.";
        attemptsMsg.textContent = "Total attempts: " + attempts + ".";
        document.getElementById("guessBtn").disabled = true;
      } else if (value < secretNumber) {
        status.textContent = "Too low. Try a higher number.";
        attemptsMsg.textContent = "Attempts so far: " + attempts + ".";
      } else {
        status.textContent = "Too high. Try a lower number.";
        attemptsMsg.textContent = "Attempts so far: " + attempts + ".";
      }

      input.focus();
      input.select();
    }

    document.getElementById("guessBtn").addEventListener("click", handleGuess);
    document.getElementById("resetBtn").addEventListener("click", startGame);

    document
      .getElementById("guessInput")
      .addEventListener("keyup", function (e) {
        if (e.key === "Enter") {
          handleGuess();
        }
      });

    startGame();
  </script>
</body>
</html>
